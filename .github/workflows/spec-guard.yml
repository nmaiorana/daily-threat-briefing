name: spec-guard

on:
  pull_request:

jobs:
  check-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: block if no /spec change
        run: |
          changed="$(git diff --name-only origin/${{ github.base_ref }}...HEAD)"
          echo "$changed" | grep -q "^spec/" && exit 0
          echo "‚ùå SPEC VIOLATION: this PR has no spec changes" && exit 1
